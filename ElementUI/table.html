<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="element.css">
</head>
<body>
  <div id="app">
    <el-table
    :data="tableData"
    stripe
    style="width: 100%" @cell-click="cellClick">
    <el-table-column
      prop="date"
      label="序号"
      width="66">
    </el-table-column>
    <el-table-column
      prop="name"
      label="姓名"
      width="77">
    </el-table-column>
    <el-table-column
      prop="telephone"
      label="手机号"
      width="120">
    </el-table-column>
    <el-table-column
      prop="registration"
      label="注册方式">
    </el-table-column>
    <el-table-column
      prop="registrationdata"
      label="注册时间"
      width="150">
    </el-table-column>
    <el-table-column
      prop="level"
      label="级别">
    </el-table-column>
    <el-table-column
      prop="binding"
      label="绑定设备"
      width="150"
      @cell-click="cellClick">
    </el-table-column>
    <el-table-column
      prop="address"
      label="累计收益（元）">
    </el-table-column>
    <el-table-column
      prop="address"
      label="账户余额">
    </el-table-column>
    <el-table-column
      prop="address"
      label="操作">
    </el-table-column>
  </el-table>
  <el-transfer v-model="value1" :data='value'></el-transfer>
  </div>
</body>
  <!-- 先引入 Vue -->
  <script src="vue.js"></script>
  <!-- 引入组件库 -->
  <script src="element.js"></script>
  <script>
    new Vue({
      el: '#app',
      data:{
      	tableData: [{
          date: '01',
          name: '车主1',
          telephone: '13585326594',
          registration:'APP注册',
          registrationdata:'2017-08-29 14:00',
          level:'1级',
          binding:'N5D5F45G789V' 
        }, {
          date: '02',
          name: '车主2',
          telephone: '12536412369',
          registration:'网站注册',
          registrationdata:'2017-08-28 14:00',
          level:'1级'
        }, {
          date: '03',
          name: '车主3',
          telephone: '12365845326',
          registration:'后台添加',
          registrationdata:'2017-08-27 14:00',
          level:'1级'
        }],
        value:[{key: 1, label: "备选项 1", disabled: false}],
        value1:''
      },
      mounted(){
      	console.log(this.generateData())
      },
      methods:{
	    	cellClick(row, column, cell, event){
	    		console.log(row)
	    	},
	    	generateData () {
	        const data = [];
	        for (let i = 1; i <= 15; i++) {
	          data.push({
	            key: i,
	            label: `备选项 ${ i }`,
	            disabled: i % 4 === 0
	          });
	        }
	        console.log(typeof data)
	        return data;
	      }
      }
    })
  </script>
</html>
