<!DOCTYPE html>
<html>

	<style>
		.container {
    width: 300px;
    height: 100px;
    overflow: auto;
}
p {
    width: 500px;
    height: 200px;
}
::-webkit-scrollbar {
    width: 10px;
    height: 10px;
    /*background-color: #ddd;*/
}


/*滑块*/
::-webkit-scrollbar-thumb {
    background-color: #333;
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background-color: #777;
}


/*滑道*/
::-webkit-scrollbar-track {
    box-shadow: inset 0 0 6px #333;
    border-radius: 10px;
}
	</style>
