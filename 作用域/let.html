<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * let const var 区别
			let 
			1.声明块级作用域 
			2.let声明的变量不能被再次声明
			3.没有变量提升
			var 
			1.有变量提升
			2.已被声明的变量再次声明相当一重新赋值
			const
			1.声明常量
			2.声明的时候就要赋值
			3.没有变量提升
		* */
		function aa() {
			console.log(a)
			var a = 1;
		}
		aa();
		if (1) {
			let qq = 2;
		}
		console.log(qq) //qq is not defined
	</script>
</html>
